<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Чат-Бот Спасает Бизнес</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      touch-action: none; /* отключить жесты по умолчанию */
    }

    body.fixed {
      position: fixed;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      width: 100%;
      height: calc(var(--vh, 1vh) * 100);
      background: #fff;
    }

    @media screen and (orientation: portrait) {
      #game-container::before {
        content: "Поверните экран горизонтально для начала игры";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #333;
        text-align: center;
        z-index: 9999;
        background: white;
        padding: 1rem 2rem;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        user-select: none;
        pointer-events: none;
      }
      canvas {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <script>
    // обновление кастомной vh переменной для корректного отображения на iOS
    function setRealVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    // хардфикс для iOS Safari
    function fixIOSViewport() {
      const ua = navigator.userAgent;
      const isIOS = /iPhone|iPad|iPod/.test(ua);
      const isSafari = /Safari/.test(ua) && !/Chrome/.test(ua) && !/CriOS/.test(ua);

      if (isIOS && isSafari) {
        document.body.classList.add('fixed');
        setTimeout(() => {
          window.scrollTo(0, 1);
        }, 300);
      }
    }

    // запрос fullscreen на первое касание для iOS
    function requestFullscreenOnTouch() {
      function onFirstTouch() {
        const el = document.documentElement;
        if (el.requestFullscreen) {
          el.requestFullscreen().catch(() => {});
        } else if (el.webkitRequestFullscreen) {
          el.webkitRequestFullscreen();
        }
        window.removeEventListener('touchend', onFirstTouch);
      }
      window.addEventListener('touchend', onFirstTouch);
    }

    window.addEventListener('load', () => {
      setRealVh();
      fixIOSViewport();
      requestFullscreenOnTouch();

      // повтор через 300мс для страховки
      setTimeout(() => {
        setRealVh();
        fixIOSViewport();
      }, 300);
    });

    window.addEventListener('resize', setRealVh);
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        setRealVh();
        fixIOSViewport();
      }, 300);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>

  <!-- скрипты игры -->
  <script src="scenes/scene1.js"></script>
  <script src="scenes/scene2.js"></script>
  <script src="scenes/scene3.js"></script>
  <script src="scenes/scene4.js"></script>
  <script src="config.secret.js"></script>
  <script src="forms/leadForm.js"></script>
  <script src="scenes/scene5.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
