<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <title>Чат-Бот Спасает Бизнес</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      touch-action: none;
      -webkit-overflow-scrolling: touch;
      overflow: hidden; /* body скрывает скролл всегда */
      position: fixed; /* фиксируем body, чтобы избежать сдвигов */
      width: 100vw;
      height: 100vh;
    }

    /* контейнер с игрой */
    #game-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      overflow: hidden;
      z-index: 20;
    }

    /* вспомогательный скроллимый контейнер для Safari iOS при горизонтали */
    #scroll-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      background: transparent;
      z-index: 30;
      display: none; /* показываем только на сафари в горизонте */
    }

    /* высокий элемент для скролла */
    #scroll-content {
      width: 1px;
      height: 5000px;
      pointer-events: none;
      user-select: none;
    }

    /* подсказка прокрутки */
    #scroll-tip {
      position: fixed;
      top: 20px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-size: 18px;
      z-index: 40;
      user-select: none;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="scroll-wrapper">
    <div id="scroll-content"></div>
  </div>
  <div id="scroll-tip">Прокрутите вниз, чтобы убрать верхние панели</div>
  <div id="game-container"></div>

  <script>
    function isIOS() {
      return /iPhone|iPad|iPod/.test(navigator.userAgent);
    }

    function isSafari() {
      const ua = navigator.userAgent;
      return /Safari/.test(ua) && !/Chrome/.test(ua) && !/CriOS/.test(ua);
    }

    function isYandex() {
      return /YaBrowser/.test(navigator.userAgent);
    }

    function isLandscape() {
      return window.matchMedia("(orientation: landscape)").matches;
    }

    function setupScrollForSafari() {
      const scrollWrapper = document.getElementById('scroll-wrapper');
      const scrollTip = document.getElementById('scroll-tip');
      const gameContainer = document.getElementById('game-container');

      // только если iOS Safari и горизонталь
      if (isIOS() && isSafari() && isLandscape()) {
        scrollWrapper.style.display = 'block';
        scrollTip.style.display = 'block';

        
        document.body.style.overflow = 'hidden';
        document.body.style.position = 'fixed';
        document.body.style.width = '100vw';
        document.body.style.height = '100vh';

        let scrolledEnough = false;

        function onScroll() {
          if (scrollWrapper.scrollTop > 150 && !scrolledEnough) {
            scrolledEnough = true;

            scrollWrapper.style.display = 'none';
            scrollTip.style.display = 'none';

            
            gameContainer.style.display = 'block';

            document.body.style.position = 'fixed';
            document.body.style.overflow = 'hidden';
            document.body.style.width = '100vw';
            document.body.style.height = '100vh';

            scrollWrapper.removeEventListener('scroll', onScroll);
          }
        }

        scrollWrapper.addEventListener('scroll', onScroll);

       
        gameContainer.style.display = 'none';

        
        setTimeout(() => {
          scrollWrapper.scrollTop = 1;
        }, 100);

      } else {
        // яндекс и остальные
        scrollWrapper.style.display = 'none';
        scrollTip.style.display = 'none';
        gameContainer.style.display = 'block';

        if (isYandex()) {
          document.body.style.position = 'fixed';
          document.body.style.overflow = 'hidden';
          document.body.style.width = '100vw';
          document.body.style.height = '100vh';
        } else {
          document.body.style.position = '';
          document.body.style.overflow = 'hidden';
          document.body.style.width = '100vw';
          document.body.style.height = '100vh';
        }
      }
    }

    function setRealVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    function runAllFixes() {
      setRealVh();
      setupScrollForSafari();
    }

    window.addEventListener('load', () => {
      runAllFixes();
      setTimeout(runAllFixes, 2000);
    });

    window.addEventListener('resize', () => {
      setTimeout(runAllFixes, 500);
    });

    window.addEventListener('orientationchange', () => {
      setTimeout(runAllFixes, 500);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>

  <!-- скрипты игры -->
  <script src="scenes/scene1.js"></script>
  <script src="scenes/scene2.js"></script>
  <script src="scenes/scene3.js"></script>
  <script src="scenes/scene4.js"></script>
  <script src="config.secret.js"></script>
  <script src="forms/leadForm.js"></script>
  <script src="scenes/scene5.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
