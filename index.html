<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Чат-Бот Спасает Бизнес</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      -webkit-overflow-scrolling: touch;
      touch-action: none;
    }
    #game-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      overflow: hidden;
      user-select: none;
    }
    @media (orientation: portrait) {
      #game-container::before {
        content: "Поверните экран горизонтально для начала игры";
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px; color: #333;
        background: white; padding: 1rem 2rem;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        text-align: center;
        user-select: none;
        pointer-events: none;
        z-index: 9999;
      }
      canvas {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <script>
    const ua = navigator.userAgent;

    function isIOS() {
      return /iPhone|iPad|iPod/.test(ua);
    }
    function isSafari() {
      return /Safari/.test(ua) && !/Chrome/.test(ua) && !/CriOS/.test(ua);
    }
    function isYandex() {
      return /YaBrowser/.test(ua);
    }

    function doHardScroll() {
      // создаём скрытый большой блок, чтобы была возможность скроллить
      let scrollBlock = document.getElementById('scrollBlock');
      if (!scrollBlock) {
        scrollBlock = document.createElement('div');
        scrollBlock.id = 'scrollBlock';
        scrollBlock.style.position = 'absolute';
        scrollBlock.style.top = '0';
        scrollBlock.style.left = '0';
        scrollBlock.style.width = '100vw';
        scrollBlock.style.height = '4000px';  
        scrollBlock.style.pointerEvents = 'none';
        scrollBlock.style.opacity = '0';
        document.body.appendChild(scrollBlock);
      }

      // несколько скроллов подряд для фикса панели
      [100, 400, 700, 1000, 1300].forEach(delay => {
        setTimeout(() => {
          window.scrollTo(0, 3500);
        }, delay);
      });

      // после скроллов убираем прокрутку, фиксируем body
      setTimeout(() => {
        window.scrollTo(0, 3500);

        scrollBlock.style.height = '0px';

        document.body.style.position = 'fixed';
        document.body.style.top = '0';
        document.body.style.left = '0';
        document.body.style.width = '100vw';
        document.body.style.height = '100vh';
        document.body.style.overflow = 'hidden';

      }, 1600);
    }

    function runFixes() {
      if ((isIOS() && isSafari()) || isYandex()) {
        doHardScroll();
      } else {
        // для остальных просто фиксируем body
        document.body.style.position = 'fixed';
        document.body.style.top = '0';
        document.body.style.left = '0';
        document.body.style.width = '100vw';
        document.body.style.height = '100vh';
        document.body.style.overflow = 'hidden';
      }
    }

    window.addEventListener('load', () => {
      runFixes();
      setTimeout(runFixes, 2500);
    });

    window.addEventListener('resize', () => {
      setTimeout(runFixes, 700);
    });

    window.addEventListener('orientationchange', () => {
      setTimeout(runFixes, 700);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>

  <!-- ваши скрипты игры -->
  <script src="scenes/scene1.js"></script>
  <script src="scenes/scene2.js"></script>
  <script src="scenes/scene3.js"></script>
  <script src="scenes/scene4.js"></script>
  <script src="config.secret.js"></script>
  <script src="forms/leadForm.js"></script>
  <script src="scenes/scene5.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
