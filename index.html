<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
        <title>Чат-Бот Спасает Бизнес</title>
        
        <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      touch-action: none;
      -webkit-overflow-scrolling: touch;
      overflow: auto;
      position: static;
    }

    /* контейнер с игрой */
    #game-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      overflow: hidden;
      z-index: 20;
    }


    #scroll-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      background: transparent;
      z-index: 10;
      display: none;
    }

  
    #scroll-content {
      width: 1px;
      height: 5000px;
      pointer-events: none;
      user-select: none;
    }

    @media screen and (orientation: portrait) {
      #game-container::before {
        content: "Поверните экран горизонтально для начала игры";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #333;
        text-align: center;
        z-index: 9999;
        background: white;
        padding: 1rem 2rem;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        user-select: none;
        pointer-events: none;
      }
      canvas {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <div id="scroll-wrapper">
    <div id="scroll-content"></div>
  </div>
  <div id="game-container"></div>

  <script>
    function isIOS() {
      return /iPhone|iPad|iPod/.test(navigator.userAgent);
    }

    function isSafari() {
      const ua = navigator.userAgent;
      return /Safari/.test(ua) && !/Chrome/.test(ua) && !/CriOS/.test(ua);
    }

    function isYandex() {
      return /YaBrowser/.test(navigator.userAgent);
    }

    function setupScrollForSafari() {
      const scrollWrapper = document.getElementById('scroll-wrapper');
      const isLandscape = window.matchMedia("(orientation: landscape)").matches;

      if (isIOS() && isSafari()) {
        if (isLandscape) {
     
          scrollWrapper.style.display = 'block';

         
          document.body.style.position = 'static';
          document.body.style.overflow = 'auto';
          document.body.style.width = '';
          document.body.style.height = '';

      
          setTimeout(() => {
            scrollWrapper.scrollTop = 1;
          }, 100);

          let scrolled = false;
          function onUserScroll() {
            if (!scrolled && scrollWrapper.scrollTop > 10) {
              scrolled = true;
              scrollWrapper.style.display = 'none';

       
              document.body.style.position = 'fixed';
              document.body.style.overflow = 'hidden';
              document.body.style.width = '100vw';
              document.body.style.height = '100vh';

              scrollWrapper.removeEventListener('scroll', onUserScroll);
            }
          }

          scrollWrapper.addEventListener('scroll', onUserScroll);

        } else {

          scrollWrapper.style.display = 'none';

       
          document.body.style.position = '';
          document.body.style.overflow = 'hidden';
          document.body.style.width = '100vw';
          document.body.style.height = '100vh';
        }

      } else {
        // Для Яндекса и остальных браузеров 
        scrollWrapper.style.display = 'none';
        if (isYandex()) {
          document.body.style.position = 'fixed';
          document.body.style.overflow = 'hidden';
          document.body.style.width = '100vw';
          document.body.style.height = '100vh';
        } else {
          document.body.style.position = '';
          document.body.style.overflow = 'hidden';
          document.body.style.width = '100vw';
          document.body.style.height = '100vh';
        }
      }
    }

    function setRealVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    function runAllFixes() {
      setRealVh();
      setupScrollForSafari();
    }

    window.addEventListener('load', () => {
      runAllFixes();
      setTimeout(runAllFixes, 2000);
    });

    window.addEventListener('resize', () => {
      setTimeout(runAllFixes, 500);
    });

    window.addEventListener('orientationchange', () => {
      setTimeout(runAllFixes, 500);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>

  <!-- скрипты игры -->
  <script src="scenes/scene1.js"></script>
  <script src="scenes/scene2.js"></script>
  <script src="scenes/scene3.js"></script>
  <script src="scenes/scene4.js"></script>
  <script src="config.secret.js"></script>
  <script src="forms/leadForm.js"></script>
  <script src="scenes/scene5.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
