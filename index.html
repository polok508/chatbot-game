<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Чат-Бот Спасает Бизнес</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #game-container {
      position: fixed;
      top: env(safe-area-inset-top);
      left: env(safe-area-inset-left);
      right: env(safe-area-inset-right);
      bottom: env(safe-area-inset-bottom);
      width: calc(100vw - env(safe-area-inset-left) - env(safe-area-inset-right));
      height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>

  <!-- сцены -->
  <script src="scenes/scene1.js"></script>
  <script src="scenes/scene2.js"></script>
  <script src="scenes/scene3.js"></script>
  <script src="scenes/scene4.js"></script>
  <script src="config.secret.js"></script>
  <script src="forms/leadForm.js"></script>
  <script src="scenes/scene5.js"></script>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
