<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <title>Чат-Бот Спасает Бизнес</title>
  <style>
    :root { --vh: 1vh; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      touch-action: none;
      -webkit-overflow-scrolling: touch;
      overflow: hidden; 
      position: fixed;
      user-select: none;
    }

 
    #game-container {
      width: 100vw;
      height: calc(var(--vh) * 100);
      background: #fff;
      overflow: hidden;
      z-index: 20;
      position: fixed;
      top: 0;
      left: 0;
    }

    @media screen and (orientation: portrait) {
    
      #game-container::before {
        content: "Поверните экран горизонтально для начала игры";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #333;
        text-align: center;
        z-index: 9999;
        background: white;
        padding: 1rem 2rem;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        pointer-events: none;
      }
      canvas { display: none !important; }
    }
  </style>
</head>
<body>

  <div id="game-container"></div>

  <script>
   
    function isIOS() {
      return /iPhone|iPad|iPod/.test(navigator.userAgent);
    }
    function isSafari() {
      const ua = navigator.userAgent;
      return /Safari/.test(ua) && !/Chrome/.test(ua) && !/CriOS/.test(ua);
    }
    function isYandex() {
      return /YaBrowser/.test(navigator.userAgent);
    }
    function isLandscape() {
      return window.matchMedia("(orientation: landscape)").matches;
    }

   
    function setRealVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }


    function applyLayoutFixes() {
      const gameContainer = document.getElementById('game-container');


      if (isIOS() && isSafari() && isLandscape()) {

        document.body.style.position = 'static';
        document.body.style.overflow = 'auto';
        document.body.style.width = '';
        document.body.style.height = '';

        gameContainer.style.position = 'absolute';
        gameContainer.style.top = '0';
        gameContainer.style.left = '0';
        gameContainer.style.height = `${window.innerHeight}px`;

        setTimeout(() => {
          try { window.scrollTo(0, 1000); } catch (e) { /* noop */ }
        }, 200);

        return; 
      }


      if (isYandex()) {
      
        document.body.style.position = 'fixed';
        document.body.style.overflow = 'hidden';
        document.body.style.width = '100vw';
        document.body.style.height = '100vh';

        gameContainer.style.position = 'fixed';
        gameContainer.style.top = '0';
        gameContainer.style.left = '0';
        gameContainer.style.width = '100vw';
        gameContainer.style.height = '100vh';

  
        return;
      }

 
      document.body.style.position = 'fixed';
      document.body.style.overflow = 'hidden';
      document.body.style.width = '100vw';
      document.body.style.height = '100vh';

      gameContainer.style.position = 'fixed';
      gameContainer.style.top = '0';
      gameContainer.style.left = '0';
      gameContainer.style.width = '100vw';
      gameContainer.style.height = `calc(var(--vh) * 100)`;
    }

    function runAll() {
      setRealVh();
      applyLayoutFixes();
    }


    window.addEventListener('load', () => {
      runAll();
 
      setTimeout(runAll, 1200);
    });

    window.addEventListener('resize', () => {
    
      setTimeout(runAll, 400);
    });

    window.addEventListener('orientationchange', () => {
      setTimeout(runAll, 500);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>

  <!-- Скрипты игры -->
  <script src="scenes/scene1.js"></script>
  <script src="scenes/scene2.js"></script>
  <script src="scenes/scene3.js"></script>
  <script src="scenes/scene4.js"></script>
  <script src="config.secret.js"></script>
  <script src="forms/leadForm.js"></script>
  <script src="scenes/scene5.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>

</body>
</html>
