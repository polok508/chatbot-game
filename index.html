<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <title>Чат-Бот Спасает Бизнес</title>
  <style>
    :root { --vh: 1vh; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      touch-action: none;
      -webkit-overflow-scrolling: touch;
      overflow: hidden;
      position: fixed;
      user-select: none;
    }

    #game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      overflow: hidden;
      z-index: 20;
    }

    #scroll-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      background: transparent;
      z-index: 30;
      display: none;
      pointer-events: auto;
    }
    #scroll-content {
      width: 1px;
      height: 6000px;
      pointer-events: none;
      user-select: none;
    }

    @media screen and (orientation: portrait) {
      #game-container::before {
        content: "Поверните экран горизонтально для начала игры";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #333;
        text-align: center;
        z-index: 9999;
        background: white;
        padding: 1rem 2rem;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        pointer-events: none;
      }
      canvas { display: none !important; }
    }
  </style>
</head>
<body>

  <div id="scroll-wrapper"><div id="scroll-content"></div></div>
  <div id="game-container"></div>

  <script>
    function isIOS() {
      return /iPhone|iPad|iPod/.test(navigator.userAgent);
    }
    function isSafari() {
      const ua = navigator.userAgent;
      return /Safari/.test(ua) && !/Chrome/.test(ua) && !/CriOS/.test(ua);
    }
    function isYandex() {
      return /YaBrowser/.test(navigator.userAgent);
    }
    function isLandscape() {
      return window.matchMedia("(orientation: landscape)").matches;
    }

    function setRealVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    function applyLayoutFixes() {
      const gameContainer = document.getElementById('game-container');
      const scrollWrapper = document.getElementById('scroll-wrapper');

      // Сначала скрываем scroll-wrapper
      scrollWrapper.style.display = 'none';

      // Устанавливаем базовые стили для body и контейнера
      document.body.style.position = 'fixed';
      document.body.style.overflow = 'hidden';
      document.body.style.width = '100%';
      document.body.style.height = '100%';

      gameContainer.style.position = 'fixed';
      gameContainer.style.top = '0';
      gameContainer.style.left = '0';
      gameContainer.style.width = '100%';
      gameContainer.style.height = '100%';

      // Особые случаи для разных браузеров
      if (isIOS() && isSafari()) {
        if (isLandscape()) {
          // Для Safari в ландшафте используем scroll-трюк
          scrollWrapper.style.display = 'block';
          document.body.style.position = 'static';
          document.body.style.overflow = 'auto';
          
          setTimeout(() => {
            try { scrollWrapper.scrollTop = 1000; } catch (e) {}
          }, 250);

          let onUserScroll = function() {
            if (scrollWrapper.scrollTop > 20) {
              scrollWrapper.style.display = 'none';
              scrollWrapper.removeEventListener('scroll', onUserScroll);
              document.body.style.position = 'fixed';
              document.body.style.overflow = 'hidden';
              gameContainer.style.height = `${window.innerHeight}px`;
            }
          };
          scrollWrapper.addEventListener('scroll', onUserScroll);
        }
      } else if (isYandex()) {
        // Для Яндекс.Браузера принудительно устанавливаем высоту
        const resizeTimeout = setTimeout(() => {
          document.body.style.height = `${window.innerHeight}px`;
          gameContainer.style.height = `${window.innerHeight}px`;
          try { window.scrollTo(0, 0); } catch (e) {}
        }, 100);
        
        // Дополнительный фикс через 500мс на случай, если браузер не сразу скрывает панель
        setTimeout(() => {
          document.body.style.height = `${window.innerHeight}px`;
          gameContainer.style.height = `${window.innerHeight}px`;
          try { window.scrollTo(0, 0); } catch (e) {}
        }, 500);
      }
    }

    function runAllFixes() {
      setRealVh();
      applyLayoutFixes();
    }

    // Инициализация
    window.addEventListener('load', () => {
      runAllFixes();
      
      // Несколько вызовов с задержкой для надежности
      setTimeout(runAllFixes, 300);
      setTimeout(runAllFixes, 1000);
      setTimeout(runAllFixes, 2000);
    });

    // Обработка изменений размеров
    window.addEventListener('resize', () => {
      setTimeout(runAllFixes, 100);
      setTimeout(runAllFixes, 500);
    });
    
    window.addEventListener('orientationchange', () => {
      setTimeout(runAllFixes, 300);
      setTimeout(runAllFixes, 1000);
    });

    // Дополнительный фикс для Яндекс.Браузера при загрузке
    if (isYandex()) {
      setTimeout(() => {
        document.body.style.height = `${window.innerHeight}px`;
        document.getElementById('game-container').style.height = `${window.innerHeight}px`;
        try { window.scrollTo(0, 0); } catch (e) {}
      }, 300);
      
      setTimeout(() => {
        document.body.style.height = `${window.innerHeight}px`;
        document.getElementById('game-container').style.height = `${window.innerHeight}px`;
        try { window.scrollTo(0, 0); } catch (e) {}
      }, 1000);
    }
  </script>

  <!-- Остальные скрипты игры -->

  <script src="forms/leadForm.js"></script>
  <script src="scenes/scene5.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
