<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Чат-Бот Спасает Бизнес</title>
    <style>
        html {
            height: 100vh;
            min-height: -webkit-fill-available;
            overflow: hidden;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            min-height: -webkit-fill-available;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background: #000;
            position: fixed;
        }
        

        @supports (-webkit-touch-callout: none) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
                height: -webkit-fill-available;
            }
        }
        
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #orientation-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }
        
        #force-landscape {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        @media (orientation: landscape) {
            #orientation-warning {
                display: none !important;
            }
        }
        
  
        @media not screen and (hover: none) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                background: #f4f4f4;
                position: relative;
            }
            
            #game-container {
                width: 1440px;
                height: 992px;
                position: relative;
                box-shadow: 0 0 20px rgba(0,0,0,0.3);
            }
        }
    </style>
</head>
<body>
    <div id="orientation-warning">
        <p>Пожалуйста, поверните устройство в горизонтальное положение</p>
        <button id="force-landscape">Я уже в горизонтальном режиме</button>
    </div>
    
    <div id="game-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>
    <script src="scenes/scene1.js"></script>
    <script src="scenes/scene2.js"></script>
    <script src="scenes/scene3.js"></script>
    <script src="scenes/scene4.js"></script>
    <script src="config.secret.js"></script>
    <script src="forms/leadForm.js"></script>
    <script src="scenes/scene5.js"></script>
    <script src="config.js"></script>
</body>
</html>
