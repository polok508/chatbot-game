<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Чат-Бот Спасает Бизнес</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            overflow: hidden;
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: none; 
        }
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .overlay button {
            padding: 12px 24px;
            font-size: 18px;
            background: #2196F3;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        .overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="orientation-overlay" class="overlay">
        <h2>Поверните устройство горизонтально</h2>
        <p>Игра доступна только в альбомной ориентации</p>
    </div>

    <div id="start-overlay" class="overlay hidden">
        <h2>Готовы играть?</h2>
        <button id="start-btn">Начать игру</button>
    </div>

    <div id="game-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>

    <!-- сцены -->
    <script src="scenes/scene1.js"></script>
    <script src="scenes/scene2.js"></script>
    <script src="scenes/scene3.js"></script>
    <script src="scenes/scene4.js"></script>
    <script src="config.secret.js"></script>
    <script src="forms/leadForm.js"></script>
    <script src="scenes/scene5.js"></script>

    <script>
        let gameStarted = false;
        const orientationOverlay = document.getElementById('orientation-overlay');
        const startOverlay = document.getElementById('start-overlay');
        const startBtn = document.getElementById('start-btn');
        const gameContainer = document.getElementById('game-container');

        function checkOrientation() {
            const isLandscape = window.innerWidth > window.innerHeight;
            if (!gameStarted) {
                if (isLandscape) {
                    orientationOverlay.classList.add('hidden');
                    startOverlay.classList.remove('hidden');
                } else {
                    startOverlay.classList.add('hidden');
                    orientationOverlay.classList.remove('hidden');
                }
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        document.addEventListener('DOMContentLoaded', checkOrientation);

        startBtn.addEventListener('click', () => {
            startOverlay.classList.add('hidden');
            gameContainer.style.display = 'block';
            launchGame();
            gameStarted = true;
        });

        function launchGame() {
            const config = {
                type: Phaser.AUTO,
                parent: 'game-container',
                width: 1440,
                height: 992,
                backgroundColor: '#ffffff',
                scene: [Scene1, Scene2, Scene3, Scene4, Scene5],
                scale: {
                    mode: Phaser.Scale.FIT,
                    autoCenter: Phaser.Scale.CENTER_BOTH,
                    orientation: Phaser.Scale.LANDSCAPE,
                }
            };
            new Phaser.Game(config);

            
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(()=>{});
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            }
        }
    </script>
</body>
</html>
