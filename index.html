<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Чат-Бот Спасает Бизнес</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #rotate-notice {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            color: white;
            z-index: 9999;
            font-family: 'Roboto', sans-serif;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            padding: 20px;
        }
        #start-button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 24px;
            background: #ff9800;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            z-index: 10;
        }
        #start-button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="rotate-notice">Пожалуйста, переверните устройство в горизонтальную ориентацию</div>
    <button id="start-button">Начать игру</button>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>

    <!-- сцены -->
    <script src="scenes/scene1.js"></script>
    <script src="scenes/scene2.js"></script>
    <script src="scenes/scene3.js"></script>
    <script src="scenes/scene4.js"></script>
    <script src="config.secret.js"></script>
    <script src="forms/leadForm.js"></script>
    <script src="scenes/scene5.js"></script>

    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
