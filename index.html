<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>Чат-Бот Спасает Бизнес</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0 !important;
    padding: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    overflow-x: hidden !important;
    overflow-y: hidden !important;
    background: #000;
    font-family: 'Roboto', sans-serif;
    color: white;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    box-sizing: border-box;
  }

  *, *::before, *::after {
    box-sizing: inherit;
  }

  #rotate-notice,
  #scroll-notice {
    display: none;
    font-family: 'Roboto', sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: #000;
    color: white;
    font-size: 24px;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
    user-select: none;
    z-index: 10000;
    flex-direction: column;
    font-weight: 400;
  }

  #scroll-notice.visible {
    display: flex !important;
    height: auto;
    top: auto;
    bottom: 0;
    padding: 15px 20px;
    font-size: 20px;
    background: rgba(0, 0, 0, 0.85);
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    cursor: default;
    z-index: 10001;
    flex-direction: column;
    justify-content: center;
  }

  #rotate-notice.visible {
    display: flex !important;
  }

  #game-container {
    margin: 0 !important;
    padding: 0 !important;
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    overflow: hidden !important;
    background: #000 !important;
    z-index: 1 !important;
  }

  #game-container.visible {
    display: block !important;
  }


  #game-container canvas {
    display: block !important;
    margin: 0 auto !important;
    position: relative !important;
    top: 0 !important;
    left: 0 !important;
    width: auto !important;
    height: auto !important;
    max-width: 100vw;
    max-height: 100vh;
    padding: 0 !important;
  }
</style>
</head>
<body>

<div id="rotate-notice">Пожалуйста, переверните устройство в горизонтальную ориентацию</div>
<div id="scroll-notice">Прокрутите вниз, чтобы начать игру</div>

<div id="game-container"></div>

<script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>

<!-- сцены -->
<script src="scenes/scene1.js"></script>
<script src="scenes/scene2.js"></script>
<script src="scenes/scene3.js"></script>
<script src="scenes/scene4.js"></script>
<script src="scenes/scene5.js"></script>

<script src="config.secret.js"></script>
<script src="forms/leadForm.js"></script>

<script src="config.js"></script>
<script src="main.js"></script>
</body>
</html>
