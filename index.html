<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Чат-Бот Спасает Бизнес</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      touch-action: none; /* убрать жесты по умолчанию */
    }

    body.fixed {
      position: fixed;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      width: 100%;
      height: calc(var(--vh, 1vh) * 100);
      background: #fff;
    }

    @media screen and (orientation: portrait) {
      #game-container::before {
        content: "Поверните экран горизонтально для начала игры";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #333;
        text-align: center;
        z-index: 9999;
        background: white;
        padding: 1rem 2rem;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        user-select: none;
        pointer-events: none;
      }
      canvas {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <script>
    // установка кастомной vh переменной для корректного отображения высоты
    function setRealVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    // функция, временно разрешающая прокрутку, скроллит вниз на 1px и возвращает overflow обратно
    function scrollToHideAddressBar() {
      const html = document.documentElement;
      const body = document.body;

      const originalHtmlOverflow = html.style.overflow;
      const originalBodyOverflow = body.style.overflow;

      html.style.overflow = 'auto';
      body.style.overflow = 'auto';

      window.scrollTo(0, 1);

      setTimeout(() => {
        html.style.overflow = originalHtmlOverflow;
        body.style.overflow = originalBodyOverflow;
      }, 300);
    }

    // усиленный фикс для iOS Safari и других браузеров с панелями
    function fixIOSViewport() {
      const ua = navigator.userAgent;
      const isIOS = /iPhone|iPad|iPod/.test(ua);
      const isSafari = /Safari/.test(ua) && !/Chrome/.test(ua) && !/CriOS/.test(ua);

      if (isIOS && isSafari) {
        document.body.classList.add('fixed');

        // несколько попыток скролла для надежности
        [100, 300, 600, 1000].forEach(delay => {
          setTimeout(scrollToHideAddressBar, delay);
        });

        // повторная установка vh после скролла
        [150, 350, 650, 1050].forEach(delay => {
          setTimeout(setRealVh, delay);
        });
      } else {
        document.body.classList.remove('fixed');
      }
    }

    // фикс для Telegram WebView — тоже вызывает setRealVh и scrollToHideAddressBar
    function fixTelegramWebView() {
      const ua = navigator.userAgent;
      if (/Telegram/.test(ua)) {
        setRealVh();
        // Для Telegram тоже пробуем скрыть панели скроллом
        [100, 300, 600].forEach(delay => {
          setTimeout(scrollToHideAddressBar, delay);
        });
      }
    }

    // фикс для Android браузеров
    function fixAndroidBrowsers() {
      const ua = navigator.userAgent.toLowerCase();
      const isAndroid = ua.indexOf("android") > -1;
      if (isAndroid) {
        setRealVh();

        [100, 300, 600].forEach(delay => {
          setTimeout(scrollToHideAddressBar, delay);
        });
      }
    }

    // запрос fullscreen на первое касание (важно для iOS)
    function requestFullscreenOnTouch() {
      function onFirstTouch() {
        const el = document.documentElement;
        if (el.requestFullscreen) {
          el.requestFullscreen().catch(() => {});
        } else if (el.webkitRequestFullscreen) {
          el.webkitRequestFullscreen();
        }
        window.removeEventListener('touchend', onFirstTouch);
      }
      window.addEventListener('touchend', onFirstTouch);
    }

    // общий вызов всех фиксов
    function runAllFixes() {
      setRealVh();
      fixIOSViewport();
      fixTelegramWebView();
      fixAndroidBrowsers();
    }

    window.addEventListener('load', () => {
      runAllFixes();
      requestFullscreenOnTouch();

      // дополнительный повтор для страховки
      setTimeout(runAllFixes, 300);
    });

    window.addEventListener('resize', runAllFixes);
    window.addEventListener('orientationchange', () => {
      setTimeout(runAllFixes, 300);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>

  <!-- скрипты игры -->
  <script src="scenes/scene1.js"></script>
  <script src="scenes/scene2.js"></script>
  <script src="scenes/scene3.js"></script>
  <script src="scenes/scene4.js"></script>
  <script src="config.secret.js"></script>
  <script src="forms/leadForm.js"></script>
  <script src="scenes/scene5.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
