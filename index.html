<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <title>Чат-Бот Спасает Бизнес</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      touch-action: none;
      -webkit-overflow-scrolling: touch;
      overflow: hidden;
      position: fixed;
      user-select: none;
    }

    #game-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 1440px;     /* базовый размер игры */
      height: 992px;
      background: #fff;
      overflow: hidden;
      z-index: 20;
      padding-bottom: env(safe-area-inset-bottom, 0);
      box-sizing: border-box;

      transform: translate(-50%, -50%) scale(1);
      transform-origin: center center;
      max-width: 100vw;
      max-height: calc(var(--vh, 1vh) * 100);
    }

   
    #game-container.safari {
    
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      max-width: none;
      max-height: none;
      top: 0;
      left: 0;
      transform: none;
    }


    @media (max-width: 768px) and (orientation: landscape) {
      #game-container:not(.safari) {
        width: 120vw; 
        height: calc(120vw * (992 / 1440)); 
        max-width: none;
        max-height: none;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    @media screen and (orientation: portrait) {
      #game-container::before {
        content: "Поверните экран горизонтально для начала игры";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #333;
        text-align: center;
        z-index: 9999;
        background: white;
        padding: 1rem 2rem;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        user-select: none;
        pointer-events: none;
      }
      canvas {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <div id="game-container"></div>

  <script>

    function isSafari() {
      const ua = navigator.userAgent;
      return /Safari/.test(ua) && !/Chrome/.test(ua) && !/CriOS/.test(ua);
    }


    function setSafariClass() {
      const game = document.getElementById('game-container');
      if (isSafari()) {
        game.classList.add('safari');
      } else {
        game.classList.remove('safari');
      }
    }


    function setRealVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }


    function runAllFixes() {
      setRealVh();
      setSafariClass();
    }

    window.addEventListener('load', () => {
      runAllFixes();
      setTimeout(runAllFixes, 2500); 
    });

    window.addEventListener('resize', () => {
      setTimeout(runAllFixes, 700);
    });

    window.addEventListener('orientationchange', () => {
      setTimeout(runAllFixes, 700);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>

  <!-- скрипты игры -->
  <script src="scenes/scene1.js"></script>
  <script src="scenes/scene2.js"></script>
  <script src="scenes/scene3.js"></script>
  <script src="scenes/scene4.js"></script>
  <script src="config.secret.js"></script>
  <script src="forms/leadForm.js"></script>
  <script src="scenes/scene5.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>

</body>
</html>
