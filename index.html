<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <title>Чат-Бот Спасает Бизнес</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      touch-action: none;
      -webkit-overflow-scrolling: touch;
      overflow: hidden;
      position: fixed;
      width: 100vw;
      height: 100vh;
      user-select: none;
    }

    #game-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      overflow: hidden;
      z-index: 20;
    }

    #scroll-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      background: transparent;
      z-index: 30;
      display: none;
      user-select: none;
    }

    #scroll-content {
      width: 1px;
      height: 6000px;
      pointer-events: none;
      user-select: none;
    }

    @media screen and (orientation: portrait) {
      #game-container::before {
        content: "Поверните экран горизонтально для начала игры";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #333;
        text-align: center;
        z-index: 9999;
        background: white;
        padding: 1rem 2rem;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        user-select: none;
        pointer-events: none;
      }
      canvas {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <div id="scroll-wrapper">
    <div id="scroll-content"></div>
  </div>
  <div id="game-container"></div>

  <script>
    function isIOS() {
      return /iPhone|iPad|iPod/.test(navigator.userAgent);
    }

    function isSafari() {
      const ua = navigator.userAgent;
      return /Safari/.test(ua) && !/Chrome/.test(ua) && !/CriOS/.test(ua);
    }

    function isLandscape() {
      return window.matchMedia("(orientation: landscape)").matches;
    }


    function setupScrollForSafari() {
      const scrollWrapper = document.getElementById('scroll-wrapper');

      if (isIOS() && isSafari() && isLandscape()) {
      
        scrollWrapper.style.display = 'block';

        document.body.style.position = 'static';
        document.body.style.overflow = 'auto';
        document.body.style.width = '';
        document.body.style.height = '';

        setTimeout(() => {
          scrollWrapper.scrollTop = 3000;
        }, 300);

        let userScrolled = false;
        function onUserScroll() {
          if (!userScrolled && scrollWrapper.scrollTop > 20) {
            userScrolled = true;

            scrollWrapper.style.display = 'none';

            document.body.style.position = 'fixed';
            document.body.style.overflow = 'hidden';
            document.body.style.width = '100vw';
            document.body.style.height = '100vh';

            scrollWrapper.removeEventListener('scroll', onUserScroll);
          }
        }

        scrollWrapper.addEventListener('scroll', onUserScroll);

      } else {

        const scrollWrapper = document.getElementById('scroll-wrapper');
        scrollWrapper.style.display = 'none';
        document.body.style.position = 'fixed';
        document.body.style.overflow = 'hidden';
        document.body.style.width = '100vw';
        document.body.style.height = '100vh';
      }
    }

    function setRealVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    function runAllFixes() {
      setRealVh();
      setupScrollForSafari();
    }

    window.addEventListener('load', () => {
      runAllFixes();
      setTimeout(runAllFixes, 2500);
    });

    window.addEventListener('resize', () => {
      setTimeout(runAllFixes, 700);
    });

    window.addEventListener('orientationchange', () => {
      setTimeout(runAllFixes, 700);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>

  <!-- скрипты игры -->
  <script src="scenes/scene1.js"></script>
  <script src="scenes/scene2.js"></script>
  <script src="scenes/scene3.js"></script>
  <script src="scenes/scene4.js"></script>
  <script src="config.secret.js"></script>
  <script src="forms/leadForm.js"></script>
  <script src="scenes/scene5.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>

</body>
</html>
