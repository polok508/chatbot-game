<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <title>Чат-Бот Спасает Бизнес</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      -webkit-overflow-scrolling: touch;
      touch-action: none;
      background: #f4f4f4;
    }

    /* огромный невидимый элемент для создания скролла */
    #scroll-spacer {
      position: absolute;
      top: 0;
      left: 0;
      width: 1px;
      height: 10000px; /* гигантский запас для вертикального скролла */
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    /* контейнер с игрой фиксирован поверх всего */
    #game-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      overflow: hidden;
      z-index: 10;
    }

    @media screen and (orientation: portrait) {
      #game-container::before {
        content: "Поверните экран горизонтально для начала игры";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #333;
        text-align: center;
        z-index: 9999;
        background: white;
        padding: 1rem 2rem;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        user-select: none;
        pointer-events: none;
      }
      canvas {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <div id="scroll-spacer"></div>
  <div id="game-container"></div>

  <script>
    function isIOS() {
      return /iPhone|iPad|iPod/.test(navigator.userAgent);
    }

    function isSafari() {
      const ua = navigator.userAgent;
      return /Safari/.test(ua) && !/Chrome/.test(ua) && !/CriOS/.test(ua);
    }

    function isYandex() {
      return /YaBrowser/.test(navigator.userAgent);
    }

    function massiveScrollFix() {
      if ((isIOS() && isSafari()) || isYandex()) {
        // Создаем многократную прокрутку вниз-вверх, чтобы убрать панели
        const scrollY = 9000;
        let attempts = 0;
        const maxAttempts = 10;

        function tryScroll() {
          window.scrollTo(0, scrollY);
          setTimeout(() => {
            window.scrollTo(0, 0);
            attempts++;
            if (attempts < maxAttempts) {
              requestAnimationFrame(tryScroll);
            } else {
              // Зафиксируем тело и уберем скролл после прокрутки
              document.body.style.overflow = 'hidden';
              document.body.style.position = 'fixed';
              document.body.style.width = '100vw';
              document.body.style.height = '100vh';
            }
          }, 100);
        }
        tryScroll();
      } else {
        // Для остальных браузеров просто фиксируем экран без скролла
        document.body.style.position = '';
        document.body.style.overflow = 'hidden';
        document.body.style.width = '100vw';
        document.body.style.height = '100vh';
      }
    }

    function setRealVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    function runAllFixes() {
      setRealVh();
      massiveScrollFix();
    }

    window.addEventListener('load', () => {
      runAllFixes();
      setTimeout(runAllFixes, 2000);
    });

    window.addEventListener('resize', () => {
      setTimeout(runAllFixes, 500);
    });

    window.addEventListener('orientationchange', () => {
      setTimeout(runAllFixes, 500);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>

  <!-- скрипты игры -->
  <script src="scenes/scene1.js"></script>
  <script src="scenes/scene2.js"></script>
  <script src="scenes/scene3.js"></script>
  <script src="scenes/scene4.js"></script>
  <script src="config.secret.js"></script>
  <script src="forms/leadForm.js"></script>
  <script src="scenes/scene5.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
