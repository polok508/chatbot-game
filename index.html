<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Чат-Бот Спасает Бизнес</title>

  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0; padding: 0;
      background: #fff;
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    body.desktop,
    #game-container.desktop {
      height: 100vh !important;
      min-height: 0 !important;
      padding-bottom: 0 !important;
    }

    body.mobile,
    #game-container.mobile {
      min-height: 100vh !important;
      padding-bottom: 0 !important;
    }

    #rotate-notice,
    #scroll-notice,
    #game-container {
      display: none;
      font-family: 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #rotate-notice.visible,
    #scroll-notice.visible {
      display: flex !important;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      font-size: 24px;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      user-select: none;
      z-index: 10000;
      flex-direction: column;
      font-weight: 400;
      padding-bottom: env(safe-area-inset-bottom, 20px);
    }

    #scroll-notice.visible {
      height: auto;
      top: auto;
      bottom: 0;
      padding: 15px 20px;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.85);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      cursor: default;
      z-index: 10001;
      flex-direction: column;
      justify-content: center;
      padding-bottom: calc(env(safe-area-inset-bottom, 20px) + 20px);
    }

    #game-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      transform-origin: center center;
      transition: transform 0.3s ease;
    }

    body.mobile.landscape #game-wrapper {
      width: 100vw !important;
      height: 100vh !important;
      padding: 0 !important;
      margin: 0 !important;
      overflow: hidden;
      transform: none !important;
    }

    #game-container {
      display: none;
      width: 100vw !important;
      height: 100vh !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box;
      background: #fff;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    #game-container.visible {
      display: block !important;
    }
  </style>
</head>
<body>

  <div id="rotate-notice">Пожалуйста, переверните устройство в горизонтальную ориентацию</div>
  <div id="scroll-notice">Прокрутите вниз, чтобы начать игру</div>

  <div id="game-wrapper">
    <div id="game-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>

  <!-- сцены -->
  <script src="scenes/scene1.js"></script>
  <script src="scenes/scene2.js"></script>
  <script src="scenes/scene3.js"></script>
  <script src="scenes/scene4.js"></script>
  <script src="forms/leadForm.js"></script>
  <script src="scenes/scene5.js"></script>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
