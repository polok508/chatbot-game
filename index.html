<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <title>Чат-Бот Спасает Бизнес</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      touch-action: none;
      -webkit-overflow-scrolling: touch;
      overflow: hidden;
      position: fixed;
    }

    #game-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      overflow: hidden;
      z-index: 20;
    }

    #scroll-wrapper {
      display: none;
    }
  </style>
</head>
<body>

  <div id="scroll-wrapper">
    <div id="scroll-content"></div>
  </div>
  <div id="game-container"></div>

  <script>
    function isIOS() {
      return /iPhone|iPad|iPod/.test(navigator.userAgent);
    }

    function isSafari() {
      const ua = navigator.userAgent;
      return /Safari/.test(ua) && !/Chrome/.test(ua) && !/CriOS/.test(ua);
    }

    function isYandex() {
      return /YaBrowser/.test(navigator.userAgent);
    }

    function setRealVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    function setupFixedViewport() {
      // Работает и для Яндекс, и для Safari
      if (isYandex() || (isIOS() && isSafari())) {
        document.body.style.position = 'fixed';
        document.body.style.overflow = 'hidden';
        document.body.style.width = '100vw';
        document.body.style.height = '100vh';
      } else {
        document.body.style.position = '';
        document.body.style.overflow = 'hidden';
        document.body.style.width = '100vw';
        document.body.style.height = '100vh';
      }
    }

    function runAllFixes() {
      setRealVh();
      setupFixedViewport();
    }

    window.addEventListener('load', () => {
      runAllFixes();
      setTimeout(runAllFixes, 2500);
    });

    window.addEventListener('resize', () => {
      setTimeout(runAllFixes, 700);
    });

    window.addEventListener('orientationchange', () => {
      setTimeout(runAllFixes, 700);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>

  <!-- скрипты игры -->
  <script src="scenes/scene1.js"></script>
  <script src="scenes/scene2.js"></script>
  <script src="scenes/scene3.js"></script>
  <script src="scenes/scene4.js"></script>
  <script src="config.secret.js"></script>
  <script src="forms/leadForm.js"></script>
  <script src="scenes/scene5.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>

</body>
</html>
